<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pπ Dashboard</title>
    <meta name="description" content="Responsive, Bootstrap, BS4" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-barstyle"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="logo.png" />
    <meta name="apple-mobile-web-app-title" content="Flatkit" />
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="logo.png" />

    <!-- style -->
    <link
      rel="stylesheet"
      href="css/animate.css/animate.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/glyphicons/glyphicons.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/font-awesome/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/material-design-icons/material-design-icons.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/ionicons/css/ionicons.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/simple-line-icons/css/simple-line-icons.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="css/bootstrap/dist/css/bootstrap.min.css"
      type="text/css"
    />

    <!-- build:css css/styles/app.min.css -->
    <link rel="stylesheet" href="css/styles/app.css" type="text/css" />
    <link rel="stylesheet" href="css/styles/style.css" type="text/css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="css/styles/font.css" type="text/css" />
  </head>
  <body>
    <div class="app" id="app">
      <!-- ############ LAYOUT START-->

      <div
        id="content"
        class="app-content box-shadow-z2 bg pjax-container"
        role="main"
      >
        <div class="app-header bg logoyo">
          <div class="navbar" data-pjax>
            <div class="navbar-item h5" id="pageTitle">
              <img src="logo.png" alt="..." class="w-40" />
            </div>
          </div>
        </div>
        <div class="app-footer bg p-a b-t">
          <div class="pull-right text-sm text-muted">Pπ</div>
          <span class="text-sm text-muted">&copy; Copyright.</span>
        </div>
        <div class="app-body">
          <div class="row-col">
            <div class="col-lg b-r">
              <div class="row no-gutter">
                <div class="col-xs-2 col-sm-2 text-landing">
                  <div class="text-center">
                    <div class="row">
                      <p class="text-muted m-b-md">SEA TURTLES SAVED</p>
                    </div>
                    <div class="row">
                      <h2 class="text-center _600 largetext">
                        <div id="animals"></div>
                      </h2>
                    </div>
                  </div>
                </div>
                <div
                  class="col-xs-10 col-sm-4 img-landing"
                  style="float: right"
                >
                  <img src="landing.png" alt="..." class="w-100 pull-left" />
                </div>
              </div>
            </div>
          </div>

          <!-- ############ PAGE START-->
          <div class="row-col">
            <div class="col-lg b-r">
              <div class="row no-gutter">
                <div class="col-xs-6 col-sm-3 b-r b-b">
                  <div class="padding">
                    <div>
                      <span class="pull-right"
                        ><i class="fa fa-caret-up text-primary m-y-xs"></i
                      ></span>
                      <span class="text-muted l-h-1x"
                        ><i class="ion-ios-grid-view text-muted"></i
                      ></span>
                    </div>
                    <div class="text-center">
                      <h2 class="text-center _600"><div id="plastic"></div></h2>
                      <p class="text-muted m-b-md">PLASTIC CAN</p>
                      <div>
                        <span
                          data-ui-jp="sparkline"
                          data-ui-options="[2,3,2,2,1,3,6,3,2,1], {type:'line', height:20, width: '60', lineWidth:1, valueSpots:{'0:':'#818a91'}, lineColor:'#818a91', spotColor:'#818a91', fillColor:'', highlightLineColor:'rgba(120,130,140,0.3)', spotRadius:0}"
                          class="sparkline inline"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-3 b-r b-b">
                  <div class="padding">
                    <div>
                      <span class="pull-right"
                        ><i class="fa fa-caret-up text-primary m-y-xs"></i
                      ></span>
                      <span class="text-muted l-h-1x"
                        ><i class="ion-document text-muted"></i
                      ></span>
                    </div>
                    <div class="text-center">
                      <h2 class="text-center _600">
                        <div id="polythene"></div>
                      </h2>
                      <p class="text-muted m-b-md">POLYTHENE BAG</p>
                      <div>
                        <span
                          data-ui-jp="sparkline"
                          data-ui-options="[1,1,0,2,3,4,2,1,2,2], {type:'line', height:20, width: '60', lineWidth:1, valueSpots:{'0:':'#818a91'}, lineColor:'#818a91', spotColor:'#818a91', fillColor:'', highlightLineColor:'rgba(120,130,140,0.3)', spotRadius:0}"
                          class="sparkline inline"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-3 b-r b-b">
                  <div class="padding">
                    <div>
                      <span class="pull-right"
                        ><i class="fa fa-caret-down text-danger m-y-xs"></i
                      ></span>
                      <span class="text-muted l-h-1x"
                        ><i class="ion-pie-graph text-muted"></i
                      ></span>
                    </div>
                    <div class="text-center">
                      <h2 class="text-center _600"><div id="tin"></div></h2>
                      <p class="text-muted m-b-md">TIN CAN</p>
                      <div>
                        <span
                          data-ui-jp="sparkline"
                          data-ui-options="[9,2,5,5,7,4,4,3,2,2], {type:'line', height:20, width: '60', lineWidth:1, valueSpots:{'0:':'#818a91'}, lineColor:'#818a91', spotColor:'#818a91', fillColor:'', highlightLineColor:'rgba(120,130,140,0.3)', spotRadius:0}"
                          class="sparkline inline"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-6 col-sm-3 b-b">
                  <div class="padding">
                    <div>
                      <span class="pull-right"
                        ><i class="fa fa-caret-up text-primary m-y-xs"></i
                      ></span>
                      <span class="text-muted l-h-1x"
                        ><i class="ion-paper-airplane text-muted"></i
                      ></span>
                    </div>
                    <div class="text-center">
                      <h2 class="text-center _600"><div id="other"></div></h2>
                      <p class="text-muted m-b-md">OTHER DEBRIS</p>
                      <div>
                        <span
                          data-ui-jp="sparkline"
                          data-ui-options="[3,3,1,62,4,3,7,3,2,5], {type:'line', height:20, width: '60', lineWidth:1, valueSpots:{'0:':'#818a91'}, lineColor:'#818a91', spotColor:'#818a91', fillColor:'', highlightLineColor:'rgba(120,130,140,0.3)', spotRadius:0}"
                          class="sparkline inline"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="padding">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="box">
                      <div class="box-header">
                        <h3>Expected Plastic Inbound For Next 8 Hours</h3>
                      </div>

                      <div>
                        <canvas
                          data-ui-jp="chart"
                          data-ui-options="
				            {
				              type: 'line',
				              data: {
				                  labels: ['1', '2', '3', '4', '5', '6', '7'],
				                  datasets: [
				                      {
				                          label: 'Dataset',
				                          data: [25, 21, 18, 20, 30, 40, 45],
				                          fill: true,
				                          backgroundColor: 'gray',
				                          borderColor: 'navajowhite',
				                          borderWidth: 2,
				                          borderCapStyle: 'butt',
				                          borderDash: [],
				                          borderDashOffset: 0.0,
				                          borderJoinStyle: 'miter',
				                          pointBorderColor: 'navajowhite',
				                          pointBackgroundColor: 'navajowhite',
				                          pointBorderWidth: 2,
				                          pointHoverRadius: 4,
				                          pointHoverBackgroundColor: '#2196f3',
				                          pointHoverBorderColor: '#fff',
				                          pointHoverBorderWidth: 2,
				                          pointRadius: [0,4,4,4,4,4,0],
				                          pointHitRadius: 10,
				                          spanGaps: false
				                      }
				                  ]
				              },
				              options: {
				              	scales: {
				              		xAxes: [{
					                   display: false
					                }],
					                yAxes: [{
					                   display: false,
					                   ticks:{
					                   	 min: 0,
					                   	 max: 60
					               	   }
					                }]
				              	},
				              	legend: {
				              		display: false
				              	}
				              }
				            }
				            "
                          height="150"
                        >
                        </canvas>
                      </div>
                      <div class="box-body text-center p-b-md">
                        <span
                          class="dark-white rounded m-r p-x p-y-xs text-info"
                          ><i class="fa fa-caret-up"></i> 20%</span
                        >
                        <span>Over Yesterday</span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="box">
                      <div class="box-header">
                        <h3>Trash History</h3>
                      </div>

                      <div class="box-body">
                        <div class="streamline">
                          <div id="entries"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <script id="entries-template" type="text/x-handlebars-template">
              {{#each entries}}

                <div class="sl-item b-success">
                  <div class="sl-content">
                    <div class="sl-date text-muted">{{createdAt}}</div>
                    <div>{{name}}</div>
                  </div>
                </div>
              {{/each}}
            </script>

            <script id="animals-template" type="text/x-handlebars-template">
              {{total}}
            </script>

            <script id="plastic-template" type="text/x-handlebars-template">
              {{total}}
            </script>

            <script id="polythene-template" type="text/x-handlebars-template">
              {{total}}
            </script>

            <script id="tin-template" type="text/x-handlebars-template">
              {{total}}
            </script>

            <script id="other-template" type="text/x-handlebars-template">
              {{total}}
            </script>
          </div>

          <!-- ############ PAGE END-->
        </div>
      </div>
      <!-- / -->

      <!-- ############ LAYOUT END-->
    </div>

    <!-- build:js scripts/app.min.js -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    -->
    <script src="guestbook.js"></script>
    <!-- Bootstrap -->
    <script src="libs/tether/dist/js/tether.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <!-- core -->
    <script src="libs/jQuery-Storage-API/jquery.storageapi.min.js"></script>
    <script src="libs/PACE/pace.min.js"></script>
    <script src="libs/jquery-pjax/jquery.pjax.js"></script>
    <script src="libs/blockUI/jquery.blockUI.js"></script>
    <script src="libs/jscroll/jquery.jscroll.min.js"></script>

    <script src="scripts/config.lazyload.js"></script>
    <script src="scripts/ui-load.js"></script>
    <script src="scripts/ui-jp.js"></script>
    <script src="scripts/ui-include.js"></script>
    <script src="scripts/ui-device.js"></script>
    <script src="scripts/ui-form.js"></script>
    <script src="scripts/ui-modal.js"></script>
    <script src="scripts/ui-nav.js"></script>
    <script src="scripts/ui-list.js"></script>
    <script src="scripts/ui-screenfull.js"></script>
    <script src="scripts/ui-scroll-to.js"></script>
    <script src="scripts/ui-toggle-class.js"></script>
    <script src="scripts/ui-taburl.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/ajax.js"></script>

    <!-- endbuild -->
  </body>
</html>
